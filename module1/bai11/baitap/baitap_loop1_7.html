<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết phương trình in ra fizz buzz</title>
</head>
<body>
<script>
    for(i=1;i<=100;i++){
        if(i%3===0){
            document.write("fizz");
            continue;
        }else if(i%5===0){
            document.write("buzz");
            continue;
        }else if(i%3===0&&i%5===0){
            document.write("fizzbuzz");
            continue;
        }document.write(i);
    }
</script>

</body>
</html>

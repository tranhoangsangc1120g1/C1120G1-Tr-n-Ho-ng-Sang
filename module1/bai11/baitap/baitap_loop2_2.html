<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập giai thừa n!"))
    let kqgiaithua=1;
    //kqgiaithua phải bắt đầu bằng 1
    for (let i=1;i<=n;i++){
       kqgiaithua *=i;
       if(i=0);{
           alert("1");
        }

    }
    document.write(kqgiaithua);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi
        xuất hàng tháng.</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("số tiền vay"))
    let n = parseFloat(prompt("số tháng vay"))
    // let Tn = a * Math.pow((1 - r), n);
    let Tn="";
    let r = parseFloat(prompt("lãi suất ngân hàng tính theo %"))
    for (let i = 1; i <= n; i++) {
             Tn+=a+a*i*r;
             document.write(Tn);

    }

</script>

</body>
</html>

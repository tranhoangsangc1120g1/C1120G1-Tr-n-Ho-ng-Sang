<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHiệt độ</title>
</head>
<body>
<script>
    let flg=true;
    do {
        let temp=parseFloat(prompt("nhập nhiệt độ"))
        if (20<=temp && temp<=100){
            alert("nhiệt độ oke");
            flg=false;
        }else if (temp<20){
            alert("tăng nhiệt độ");
        }else {
            alert("giảm nhiệt độ")
        }
    }while (flg);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>
<body>
<script >
    for (let i=5;i>=0;i--){
        for (let j=i-1;j>=0;j--){
            document.write("*");
        }
        document.write("<br>");
    }

</script>

</body>
</html>

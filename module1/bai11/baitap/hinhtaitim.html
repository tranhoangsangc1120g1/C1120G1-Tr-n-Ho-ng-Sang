<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hình trái tim</title>
</head>
<body>
<script>
    let star;
    let space;
    let starstr = "";
    let spacestr = "";
    for (let i = 1; i <= 21; i++) {
        for (let j = 1; j <= 20; j++) {
            if (j < 11) {
                space = i;
                star = 11 - space;
                for (let j = 1; j <= star; j++) {
                    starstr += "*";
                }
                for (let k = 1; k <= space; k++) {
                    spacestr += "&nbsp&nbsp";
                }
                document.write(spacestr + starstr);
                starstr="";
                spacestr="";
            } else {
                document.write("-");
            }
        }
        document.write("<br>");

    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>

</head>
<body>
<script>
    let star;
    let space;
    let starStr = "";
    let spaceStr = "";
    for (let i = 1; i <= 5; i++) {
        star = i;
        space = 5 - star;
        for (let j = 1; j <= space; j++) {
            spaceStr += "&nbsp&nbsp"
        }
        for (let k = 1; k <= star; k++) {
            starStr += "*";
        }
        document.write(spaceStr + starStr + "<br>");
        spaceStr = "";
        starStr = "";
    }

</script>

</body>
</html>

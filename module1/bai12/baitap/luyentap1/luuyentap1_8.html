<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
        Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp</title>
</head>
<body>
<script>
    let numbers = [];
    for (let i = 0; i < 10; i++) {
        numbers[i] = parseInt(prompt("phần tử của mảng là "));

    }
    numbers.sort();
    document.write(numbers + "" + " đã sắp xếp")
</script>
</body>
</html>

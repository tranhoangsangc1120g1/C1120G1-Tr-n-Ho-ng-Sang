<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</title>
</head>
<body>
<script>
    let numbers=[];
    let n=parseInt(prompt("số phần tử của numbers"));
    for (i=0;i<n;i++){
        let r=parseInt(prompt("nhập phần tử của mảng"));
        numbers[i]=r;

    }
    numbers.reverse();
    console.log(numbers);
</script>

</body>
</html>

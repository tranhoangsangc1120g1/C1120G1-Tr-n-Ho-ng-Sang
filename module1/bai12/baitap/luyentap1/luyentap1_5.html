<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let numbers=[];
    let n=parseInt(prompt("nhập số phần tử ủa mảng"));
    let count=0;
    for (let i=0;i<n;i++) {
        let r = parseInt(prompt("nhập phần tử của mảng"));
        numbers[i] = r;
        if (numbers[i] < 0) {
           count++;
        }
    }
        console.log(count);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
        nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không?
        Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</title>
</head>
<body>
<script>
    let number = [];

    for (let i = 0; i < 10; i++) {
        number[i] = parseInt(prompt("nhập phần tử của mảng"))
    }
    let v = parseInt(prompt("nhập số nguyên V"));
    for (let j = 0; j < 10;j++) {
        if (v == number[j]) {
            alert("V là một phần tử của mảng")
            break;
        } else {
            alert("V ko phải là phần tử của mảng");
        }
    }



</script>

</body>
</html>

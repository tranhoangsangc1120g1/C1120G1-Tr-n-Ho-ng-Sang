<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
        Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng
        (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V,
        và gán 0 cho phần tử cuối cùng của mảng)</title>
</head>
<body>
<script>
    let numbers = [];

    for (let i = 0; i < 10; i++) {
        numbers[i] = parseInt(prompt("nhập phần tử của mảng"));
    }
    let v = parseInt(prompt("nhập số nguyên v"));

    for (let i = 0; i < 10 - 1; i++) {
        if (v == numbers[i]) {
            numbers.splice(i,1);
            numbers.push(0);
        }
    }


    document.write(numbers);

</script>

</body>
</html>

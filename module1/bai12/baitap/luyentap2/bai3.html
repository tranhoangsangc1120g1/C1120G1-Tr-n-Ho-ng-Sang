<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
        Chương trình này đếm số ký tự số trong mảng. </title>
</head>
<body>
<script>

    let a = [];
    let n = parseInt(prompt("n là số phần tử trong mảng n>0"));

    for (let i = 0; i < n; i++) {
        a[i] = prompt("phần tử của mảng");
    }
    let count=0;
    console.log(a);
    for (let j = 0; j < n; j++) {
        if (!isNaN(a[j])) {
            count++;

        }
        //     if(a[j]==){
        //
        //         count++;
        //     }
        //
        // }
    } console.log(count);


</script>

</body>
</html>

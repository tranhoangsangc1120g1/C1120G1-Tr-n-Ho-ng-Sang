<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</title>
</head>
<body>
<script>
    let strc=prompt("nhập chuỗi a")
    let strb=prompt("nhập chuỗi b")
    if (strc===strb){
        alert("2 chuỗi giống nhau")

    }else {
        alert("2 chuỗi khác nhau")
      
    }



</script>

</body>
</html>

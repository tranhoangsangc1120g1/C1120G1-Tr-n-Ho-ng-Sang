<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một mảng ký tự,
        tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
<script>
let array=[];
let n=parseInt(prompt(" số phần tử của mảng"));
for (let i=0;i<n;i++){
    array[i]=prompt("nhập phần tử của mảng");


}
</script>
</body>
</html>

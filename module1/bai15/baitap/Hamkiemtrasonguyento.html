    function timsnt(limit) {
        for (let i=1;i<=limit;i++){
            let result = true
            for (let j=1;j<=i;j++){
                if (i % j === 0 && j != 1 && i != j) {
                    result = false
                    break;
                }
            }
            if (result === true) {
                document.write(i+"" +"là số nguyên tố"+"<br>")
            }
        }

    }

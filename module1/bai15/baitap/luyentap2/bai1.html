<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("nhap so"))
    binhphuong(num);

    function binhphuong(number) {

        alert("result = " + (number * number))
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số cần tính giai thừa"));
    tinhgiaithua(number)

    function tinhgiaithua(num) {
        let result = 1;
        if (num === 0) {
            alert("giai thừa của số 0 = 1")
        } else if (num >= 1) {
            for (num = num; num > 0 ; num--) {
                result *= num;
            }
            alert("giai thừa của số : " + number + "=" + result);
        }

    }
</script>

</body>
</html>

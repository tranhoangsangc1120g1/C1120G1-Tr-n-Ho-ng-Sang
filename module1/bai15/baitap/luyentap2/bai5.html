<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất</title>
</head>
<body>
<script>
    let num1=parseInt(prompt("nhập số thứ 1 "));
    let num2=parseInt(prompt("nhập số thứ 2"));
    let num3=parseInt(prompt("nhập số thứ 3"));
    findmin(num1,num2,num3)
    alert()
    function findmin(a,b,c) {
       alert(Math.min(a,b,c))
    }
</script>

</body>
</html>

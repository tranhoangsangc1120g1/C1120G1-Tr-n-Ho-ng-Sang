<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chỉ số cân nặng</title>
</head>
<body>
<table border="1">
    <tr>
        <th>cân năng</th>
        <th> chiều cao</th>
    </tr>
    <tr>
        <td><input type="number" id="kg"></td>
        <td><input type="number" id="m"></td>
    </tr>
    <input value="xem kết quả" type="button" onclick="result() ">
</table>
<script>

    function result() {
        let a = document.getElementById("kg").value;
        let b = document.getElementById("m").value;
        let x = parseFloat(parseFloat(a));
        let y = parseFloat(parseFloat(b));

        let c = x / (y * y);
        bmi = (c < 18.5) ? 'underweight' : (c < 25) ? 'normal' : (c < 30) ? 'overweight' : (30 <= c) ? 'obese' : 'tooobese';
        alert(bmi);

    }
</script>
</body>
</html>

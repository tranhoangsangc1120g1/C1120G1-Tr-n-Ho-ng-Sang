    function ValidateEmail(mail) {
        if (/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(mail)) {
            return (true)
        }
        alert("You have entered an invalid email address!")
        return (false)
    }

    function checkNumber(str) {
        if (isNumeric(str)) {
            return true;
        }
        return false;
    }

    function compareLength(str, length) {
        if (str && length) {
            if (str.length > length) {
                return 1;
            } else if (str.length < length) {
                return -1;
            } else {
                return 0;
            }
        }
        return 2;
    }

    function checkId(field, str, length) {
        let isNum = checkNumber(str);
        if (isNum === true) {
            let checkLength = compareLength(str, 9);
            if (checkLength === 0) {
                return true;
            } else {
                alert(field + ' khong du 9 ky tu');
            }
        } else {
            alert(field + ' khong phai la so');
        }
    }

    function isNumeric(number) {
        return parseFloat(number).toString() === number.toString();
    }

    function customerType(type) {
        switch (type) {
            case 'Diamond':
                return 15;
            case 'Platinum':
                return 10;
            case 'Gold':
                return 5;
            case 'Silver':
                return 2;
            default:
                return 0;
        }


    }

    function discountrentdays(dayStr) {
        let day = parseInt(dayStr);
        if (day > 7) {
            return 30;

        } else if (5 <= day && 7 >= day) {
            return 20;
        } else if (2 <= day && 4 >= day) {
            return 10;
        } else {
            return 0;
        }


    }

    function discountCity(cityStr) {
        switch (cityStr) {
            case 'Đà Nẵng':
                return 20;
            case 'Huế':
                return 10;
            case 'Quảng Nam':
                return 5;
            default:
                return 0;

        }

    }

    function validateName() {
        let tempname = "";
        let nameElement = document.getElementById("name");
        let namechart = nameElement.value;
        namechart = namechart.trim().toLowerCase()
        for (let i = 0; i < namechart.length; i++) {
            if (namechart.charAt(i) === " " && namechart.charAt(i + 1) === " ") {
                continue;
            }
            if (i === 0 || namechart.charAt(i - 1) === " ") {
                tempname += namechart.charAt(i).toUpperCase();
                continue;
            }
            tempname += namechart.charAt(i);
        }
        nameElement.value = tempname;
        return tempname;
    }
    function deleteCustomer(id) {
        let delCus = confirm("Are you sure you want to delete information? " + listCustomer[id]);
        if (delCus) {

    function changeName(id) {

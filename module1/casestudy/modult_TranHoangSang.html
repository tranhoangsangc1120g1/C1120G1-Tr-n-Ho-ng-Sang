<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thông tin</title>

</head>
<body>

<caption><h1>Customer Information</h1></caption>
<table border="1" style="background-color: blueviolet">
    <tr>
        <th>Your fullname</th>
        <td><input type="text" id="name" name=""></td>
    </tr>
    <tr>
        <th>Identity card number</th>
        <td><input type="number" id="id" name=""></td>
    </tr>
    <tr>
        <th>Day of Birth</th>
        <td><input type="date" id="date" name=""></td>
    </tr>
    <tr>
        <th>Your Email</th>
        <td><input type="email" id="email" name=""></td>
    </tr>
    <tr>
        <th>Your Address</th>
        <td><input type="text" id="add" name=""></td>
    </tr>
    <tr>
        <th>Customer Type</th>
        <td >
            <select id="customer_type">
                <option>Diamond</option>
                <option>Platinum</option>
                <option>Gold</option>
                <option>Silver</option>
                <option>Member</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>Discount</th>
        <td><input type="text" id="discount"value=""></td>
    </tr>
    <tr>
        <th>Quantity Included</th>
        <td><input type="number" id="quantity"></td>
    </tr>
    <tr>
        <th>Rentdays</th>
        <td><input type="number" id="rentdays"></td>
    </tr>
    <tr>
        <th>Type of Service</th>
        <td >
            <select id="service">
                <option value="500">Villa 500$/day</option>
                <option value="300">House 300$/day</option>
                <option value="100">Room 100$/day</option>
            </select>

        </td>
    </tr>
    <tr>
        <th>Type of Room</th>
        <td >
            <select id="type_of_room">
                <option value="vip">Vip</option>
                <option value="business">Business</option>
                <option value="normal">Normal</option>
            </select>
        </td>
    </tr>


</table>
<input type="submit" value="submit" style="background-color: greenyellow;width: 100px;" onclick="submit()">
<input type="reset" value="reset" style="width: 100px">

</body>
</html>

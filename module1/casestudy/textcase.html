<!DOCTYPE html>

        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <th>Your Email</th>

        </tr>
        <tr>

        </tr>
        <tr>

        <tr>

        </tr>
        <tr>
            <th>Quantity Included</th>
            <td><input type="number" id="quantity"></td>
        </tr>
        <tr>
            <th>Rentdays</th>
            <td><input type="number" id="rentdays"></td>
        </tr>
        <tr>
            <th>Type of Service</th>
            <td>
                <select id="service">
                    <option value="500">Villa 500$/day</option>
                    <option value="300">House 300$/day</option>
                    <option value="100">Room 100$/day</option>
                </select>

            </td>
        </tr>
        <tr>
            <th>Type of Room</th>
            <td>
                <select id="type_of_room">
                    <option value="vip">Vip</option>
                    <option value="business">Business</option>
                    <option value="normal">Normal</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>City</th>
            <td>
                <select id="city">
                    <option value="Đà Nẵng">Đà Nẵng</option>
                    <option value="Huế">Huế</option>
                    <option value="Quảng Nam">Quảng Nam</option>
                </select>
            </td>
        </tr>

        <tr>
            <th>Total Money</th>

            </td>
        </tr>
    </table>
    <input type="submit" value="submit" style="background-color: greenyellow;width: 100px;" onclick="submit()">

    function reset() {
        document.getElementById("name").value = '';
        document.getElementById("id").value = '';
        document.getElementById("date").value = '';
        document.getElementById("email").value = '';
        document.getElementById("add").value = '';
        document.getElementById("customer_type").value = '';
        document.getElementById("discount").value = '';
        document.getElementById("quantity").value = '';
        document.getElementById("rentdays").value = '';
        document.getElementById("service").value = '';
        document.getElementById("type_of_room").value = '';
        document.getElementById("city").value = '';
    }

    function feature(number) {
        switch (number) {
            case 1:
                document.getElementById("showInfo").style.display = "block";
                document.getElementById("edit").style.display = "none";
                break;
            case 2:
                document.getElementById("edit").style.display = "block";
                document.getElementById("showInfo").style.display = "none";
                editForm()
        }

    }

    function editForm() {
        document.getElementById("name").value = document.getElementById("displayName").innerText;
        document.getElementById("id").value = document.getElementById("displayId").innerText;
        document.getElementById("date").value = document.getElementById("displayDate").innerText;
        document.getElementById("email").value = document.getElementById("displayEmail").innerText;
        document.getElementById("add").value = document.getElementById("displayADD").innerText;
        document.getElementById("customer_type").value = document.getElementById("displaycustomer_type").innerText;
        document.getElementById("discount").value = document.getElementById("displaydiscount").innerText;
        document.getElementById("quantity").value = document.getElementById("displayquantity").innerText;
        document.getElementById("rentdays").value = document.getElementById("displayrentdays").innerText;
        document.getElementById("service").value = document.getElementById("displayservice").innerText;
        document.getElementById("type_of_room").value = document.getElementById("displaytype_of_room").innerText;
        document.getElementById("city").value = document.getElementById("displayCity").innerText;
        document.getElementById("totalMoney").innerText = '11111111111';
    }

    function ValidateEmail(mail) {
        if (/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(mail)) {
            return (true)
        }
        alert("You have entered an invalid email address!")
        return (false)
    }

    function checkNumber(str) {
        if (isNumeric(str)) {
            return true;
        }
        return false;
    }

    function compareLength(str, length) {
        if (str && length) {
            if (str.length > length) {
                return 1;
            } else if (str.length < length) {
                return -1;
            } else {
                return 0;
            }
        }
        return 2;
    }

    function checkId(field, str, length) {
        let isNum = checkNumber(str);
        if (isNum === true) {
            let checkLength = compareLength(str, 9);
            if (checkLength === 0) {
                return true;
            } else {
                alert(field + ' khong du 9 ky tu');
            }
        } else {
            alert(field + ' khong phai la so');
        }
    }

    function isNumeric(number) {
        return parseFloat(number).toString() === number.toString();
    }

    function customerType(type) {
        switch (type) {
            case 'Diamond':
                return 15;
            case 'Platinum':
                return 10;
            case 'Gold':
                return 5;
            case 'Silver':
                return 2;
            default:
                return 0;
        }


    }

    function discountrentdays(dayStr) {
        let day = parseInt(dayStr);
        if (day > 7) {
            return 30;

        } else if (5 <= day && 7 >= day) {
            return 20;
        } else if (2 <= day && 4 >= day) {
            return 10;
        } else {
            return 0;
        }


    }

    function discountCity(cityStr) {
        switch (cityStr) {
            case 'Đà Nẵng':
                return 20;
            case 'Huế':
                return 10;
            case 'Quảng Nam':
                return 5;
            default:
                return 0;

        }

    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện 20 số đầu tiên fibonacci</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c = a + b;
   for(let i=1;i<=20;i++){
       a=b;
       b=c;
       c=a+b;
       console.log(c+"");
   }
</script>
</body>
</html>

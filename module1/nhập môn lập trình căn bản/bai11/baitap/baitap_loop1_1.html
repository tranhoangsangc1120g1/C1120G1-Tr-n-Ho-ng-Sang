<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm 1 đến 100</title>
</head>
<body>
<script>
    for (let count=1;count<=100;count++){
       document.write(count)
        if (count===99){
            alert("đã hoàn thành");
            continue
        }

    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c = a + b;

    while (true){

        a = b;
        b = c;
        c = a + b;
       if (c%5===0){
          document.write(c+" "+"là số đầu tiên trong dãy chia hết cho 5");
          break;
          }

    }


</script>
</body>
</html>

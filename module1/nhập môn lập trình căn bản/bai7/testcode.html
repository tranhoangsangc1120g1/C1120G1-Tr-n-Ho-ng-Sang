<script>
    let a= document.getElementById("number");
    let b= document.getElementById("number1");
    let a1, b1;
    let result;
    function add() {
        let c = 3;
        a1= parseInt(a.value);
        b1 = parseInt(b.value);
        result = a1+b1;
        c += 4;
        document.getElementById("ket_qua").innerText = result
    }

        result = a1-b1;
        document.getElementById("ket_qua").innerText = result
    }
    function nhan() {
        result = a1*b1;
        document.getElementById("ket_qua").innerText = result
    }
    function chia() {
        result= a1/b1;
        document.getElementById("ket_qua").innerText = result
    }

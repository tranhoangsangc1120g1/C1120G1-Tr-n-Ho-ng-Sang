<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhập số năm"));
    if (year%4==0){
        if (year%100==0){
            if (year%400==0){
                alert("năm nhuần")

            }else {
                alert("không nhuần")
            }
        }else {
            alert(" nhuần")
        }
    }else {
        alert("không nhuần")
    }

</script>

</body>
</html>

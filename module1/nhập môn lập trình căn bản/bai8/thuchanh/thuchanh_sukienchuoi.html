<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện chuỗi</title>
</head>
<body>
<form>
    <img id="myimage" src="1.png" style="width: 300px"/>
    <p>Click button below to move the image to right</p>
    <input type="button" onclick="moveright()" value="click me">
</form>
</body>
</html>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myimage");

    function init() {
        imgObj = document.getElementById("myimage");
        imgObj.style.position = 'relative';
        imgObj.style.left ='0px';

    }

    function moveright() {
        imgObj.style.left = parseInt(imgObj.style.left) + 30 + 'px';

    }

    window.onload = init;
</script>

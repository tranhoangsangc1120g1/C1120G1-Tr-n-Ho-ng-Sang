<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập if/else/if</title>
</head>
<body>
<script>
    let usename=prompt("who is there ?");
    if(usename=='admin'){
        alert("welcom")
    }else if(usename==null){
        alert("canceled");
    }else {
        alert("i dont know you !")
    }
    let pass=prompt("password");
    if (pass=='themaster'){
        alert("hello");
    }else if (pass==null){
        alert("canceled");
    }else {
        alert("wrong pass");
    }
</script>

</body>
</html>

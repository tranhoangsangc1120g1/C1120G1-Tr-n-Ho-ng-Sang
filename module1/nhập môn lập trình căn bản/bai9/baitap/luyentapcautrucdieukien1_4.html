<script>


    let a=parseInt(prompt("nhập số"))
    let b=parseInt(prompt("nhập số"))
    let c=parseInt(prompt("nhập số"))
    let result;
    result=((a-b>0)&&(a-c>0)) ? "a lớn nhất" : ((b-a>0)&&(b-c>0)) ? "b lớn nhất" : ((c-a>0)&&(c-b>0)) ? "c lớn nhất" : "";
    alert(result);

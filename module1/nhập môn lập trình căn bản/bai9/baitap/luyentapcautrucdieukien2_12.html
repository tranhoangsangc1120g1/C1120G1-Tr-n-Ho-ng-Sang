<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi suất ngân hàng</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("số tiền vay"));
    let b=parseFloat(prompt("số tháng gửi"));
    //lãi suất ngân hàng theo b tháng

    //số tiền nợ sau b tháng;
    const r=0.05;
    //r là phần trăm lãi suất ngân hàng mỗi tháng.
    let c=a*(Math.pow(1+r,b));
    if(b==1){
        c=r;
        alert(c);
    }else if(b>1){

        alert(c);


    }
</script>
</body>
</html>

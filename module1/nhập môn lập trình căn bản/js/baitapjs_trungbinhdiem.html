<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình 3 môn</title>
</head>
<body>
<script>
    let vatly;
    let hoahoc;
    let sinhhoc;
    inputvatly = prompt("điểm vatly");
    inputhoahoc = prompt("điểm hoahoc");
    inputsinhhoc = prompt("điểm sinhhoc");
    vatly = parseFloat(inputvatly);
    hoahoc = parseFloat(inputhoahoc);
    sinhhoc = parseFloat(inputsinhhoc);
    M = (vatly + hoahoc + sinhhoc) / 3;
    alert(" điểm trung bình = " + M);

</script>

</body>
</html>
